<html>
    <head>
        <meta charset="utf-8">
        <title>Home</title>
        <style>
            body{
                text-align: center;
            }
            ul{
                list-style-type: none;
            }
            img{
                max-width: 250px;
            }
            #loader{
                padding: 3px;
                border: 1px solid lightblue;
                border-radius: 5px;
            }
            #loader:hover{
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <ul id="list"></ul>
        </div>
        <span id="loader">Загрузить еще</span>
        <script>
            const xhr = new XMLHttpRequest()
            let ticker = 0;
            function XHRHandler(startAt=0, skip=4){
                ticker++;
                let request = `products.json?start=${startAt}&skip=${skip}`;
                xhr.open("GET", request, true);
                xhr.send();
                xhr.onreadystatechange = function() { // (0 → 1 → 2 → 3 → … → 3 → 4)
                    if (xhr.readyState != 4) return;
                    if (xhr.status != 200) {
                        console.log( xhr.status + ': ' + xhr.statusText ); // обработать ошибку
                    } else {
                        let products = JSON.parse(xhr.responseText)
                        let output = ""
                            products.forEach(prod=>{
                                output +=   `<li>
                                                <h2>${prod.name}</h2>
                                                <section><img src="${prod.imgUrl}"/></section>
                                                <h2>Цена ${prod.price}</h2>
                                                <hr>
                                            </li>`
                        })
                        list.insertAdjacentHTML("beforeend", output)
                        if(ticker == 2){
                            loader.style.display = "none";
                            ticker = 0;
                        }
                    }
                }
            }
            window.addEventListener("load", XHRHandler)
            loader.addEventListener("click", XHRHandler.bind(null, event, 4, 4))
        </script>
    </body>
</html>
